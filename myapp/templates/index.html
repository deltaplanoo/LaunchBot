{% extends 'base.html' %}

{% block title %}Launches{% endblock %}

{% block content %}
  <div class="container">
    <div class="col-8">
      <!-- Launch List -->
      <!-- TODO: change row color based on status -->
      <!-- TODO: change table theme based on global site theme -->
      <!-- <table class="table table-dark table-striped table-hover"></table> -->
      
      <table class="table table-dark table-striped table-hover" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>NET</th>
            <th>Mission</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          {% for launch in json_data.results %}
            <tr>
              <td>{{ launch.name }}</td>
              <td>{{ launch.status.name }}</td>
              <td>{{ launch.net }}</td>
              <td>{{ launch.mission }}</td>
              <td>{{ launch.location }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <!-- Next Launch Card-->
    </div>
  </div>
{% endblock %}
