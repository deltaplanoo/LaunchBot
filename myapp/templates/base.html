{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}NxtLaunch{% endblock %}</title>
  <!-- CUSTOM CSS + JS -->
<!--   <link rel="stylesheet" href="{% static 'css/styles.css' %}">  #FIXME: import styles.css in scss-->
  <!-- BOOTSTRAP (navbar toggler) -->
  <link href="../../myapp/static/css/main.min.css" rel="stylesheet">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="{% static 'images/favicon.png' %}" sizes="any" type="image/png">
</head>

<body class="body-container">

  <header class="py-1 text-center">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="col-1">
          <button class="navbar-toggler btn btn-no-border" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="navbar-toggler-icon fas fa-bars"></i>
          </button>
        </div>
        <div class="col-10">
          <a href="{% url 'index' %}"><h1>NxtLaunch</h1></a> <!-- FIXME: don't apply format to h1 in header -->
        </div>
        <div class="col-1">
          <button class="btn btn-no-border" id="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'past' %}">Past</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'upcoming' %}">Upcoming</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container my-4">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer class="text-center mt-auto">
    <div class="container-fluid py-1">
      <!-- Section: Social media -->
      <section class="my-3">
        <!-- Twitter -->
        <a class="mx-3" href="https://x.com/cianiPie" target="_blank"
          role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i>
        </a>
        <!-- Discord -->
        <a class="mx-3" href="https://discord.com/users/683776029994778651" target="_blank" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-discord"></i></a>
        <!-- Github -->
        <a class="mx-3" href="https://github.com/deltaplanoo" target="_blank"
          role="button" data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
    </div>
  </footer>
  <!-- Bootstrap js (navbar toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- FontAwesome js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
